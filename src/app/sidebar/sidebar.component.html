<aside class="w-full lg:w-[16rem] grid grid-cols-3 lg:grid-cols-1 md:gap-6 ">
    <div class="first-card flex items-end px-6 pb-4 h-[4.5rem] col-span-3 md:col-span-1 md:rounded-lg md:h-[11rem] relative">
          <div class="flex flex-col">
            <span class=" md:text-xl text-white font-bold">Frontend Mentor</span>

            <ng-template #menuHide>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17" fill="none">
                    <rect width="20" height="3" fill="white"/>
                    <rect y="7" width="20" height="3" fill="white"/>
                    <rect y="14" width="20" height="3" fill="white"/>

          </app-button>
        </div>
        <app-feature-card />
        <app-roadmap-card />
