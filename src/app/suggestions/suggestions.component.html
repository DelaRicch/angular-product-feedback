<section class="flex gap-10 border">
    <aside class=""></aside>
    <div class="flex flex-col gap-6 w-full h-full min-h-[70vh]">
        <app-suggestions-header></app-suggestions-header>
        <section class="flex items-center justify-center">
            <div *ngIf="feedbacks.length; else noFeedback"></div>
           <ng-template #noFeedback >
            <div class="flex flex-col gap-10 items-center mt-20">
                <app-no-feedback />
                <div class="w-[11rem]">
                    <app-button (onClick)="addFeedback($event)" backgroundColor="#AD1FEA">
                        <div class="flex items-center gap-2">
                            <app-plus-icon color="#F2F4FE" />
                            <span>Add Feedback</span>
                        </div>
                    </app-button>
                </div>
                </div>
           </ng-template>
            
        </section>
    </div>
</section>
