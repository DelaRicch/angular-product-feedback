<div class="flex flex-col gap-8">
    <div class="flex flex-col gap-1">
        <h4 class="text-[#3A4374] font-bold text-xl">Planned ({{plannedFeedbacks.length}})</h4>
        <span class="text-gray">Ideas prioritized for research</span>
    </div>
    @for(feedback of plannedFeedbacks; track feedback.id) {
        <div class="flex flex-col gap-4">
            @if(feedback.status === 'planned'){
                <app-card [feedback]="feedback" />
            }
        </div>
    }
</div>
