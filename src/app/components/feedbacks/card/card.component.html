<div [style]="{borderColor: feedbackDetails.color}" class="w-full h-max p-6 flex flex-col gap-2 rounded-md bg-white border-t-8">
    <div class="flex items-center gap-2.5">
        <div [style]="{backgroundColor: feedbackDetails.color}" class="w-2 h-2 rounded-full"></div>
        <span class="text-gray">{{feedbackDetails.label}}</span>
    </div>
    <span class="text-[#3A4374] font-bold text-xl">More comprehensive reports</span>
    <p class="text-gray">It would be great to see a more detailed breakdown of solutions.</p>
    <span class="text-[#4661E6] font-semibold text-sm  bg-button-white px-2 py-1 rounded-lg w-max">Feature</span>
    <div class="flex items-center justify-between mt-2">
        <button class="flex flex-row items-center justify-center gap-2 bg-button-white hover:bg-[#CFD7FF] transition-all duration-300 ease-linear rounded-lg p-2.5 w-max h-max">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="7" viewBox="0 0 11 7" fill="none">
                <path d="M1.33447 6L5.33447 2L9.33447 6" stroke="#4661E6" stroke-width="2"/>
              </svg>
              <span class="text-[#3A4374] font-bold text-sm">12</span>
        </button>
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 18 16" fill="none">
                <path d="M2.62074 16H1.34534L2.24718 15.0895C2.73344 14.5986 3.0371 13.9601 3.11873 13.2674C1.03637 11.8878 0 9.88917 0 7.79388C0 3.92832 3.51913 0 9.0305 0C14.8692 0 18 3.61479 18 7.45522C18 11.321 14.8361 14.9333 9.0305 14.9333C8.0135 14.9333 6.95226 14.7963 6.00478 14.5448C5.10787 15.4735 3.89262 16 2.62074 16Z" fill="#CDD2EE"/>
              </svg>
              <span class="text-[#3A4374] font-bold">2</span>
        </div>
    </div>
</div>
