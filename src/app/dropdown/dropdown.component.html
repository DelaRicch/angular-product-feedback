<div class="flex flex-col divide-y divide-[#3A4374]/20 shadow-lg shadow-black/40 rounded-lg">
  @for (item of dropdownItems; track item) {
    <button
    (click)="onDropdownClick(item)"
      class="flex items-center justify-between px-6 py-3 capitalize text-gray transition-all duration-200 ease-linear hover:text-primary"
    >
    <span>{{item}}</span>
      @if (item === selectedItem) {
          <svg
          xmlns="http://www.w3.org/2000/svg"
          width="13"
          height="10"
          viewBox="0 0 13 10"
          fill="none"
      >
      <path
      d="M0.968262 4.85894L4.49995 8.39062L11.9999 0.890625"
      stroke="#AD1FEA"
      stroke-width="2"
      />
    </svg>
}
    </button>
  }
</div>
